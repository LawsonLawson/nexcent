<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/Icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/Icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/Icon.png">
    <link rel="icon" type="image/svg+xml" href="./assets/icons/icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="logo-container">
        <img src="./assets/icons/Icon.png" alt="nexcent icon" class="icon">
        <img src="assets/images/Nexcent.png" alt="nexcent logo" class="logo"> 
        </div>
        <div class="controls-container">
            <ul class="controls">
                <li>Home</li>
                <li>Features</li>
                <li>Community</li>
                <li>Blog</li>
                <li>Pricing</li>
            </ul>
            <div class="button-container">
                <button class="button">Register Now &#8594;</button>
            </div>
        </div>
    </nav>
    <div class="hero-section">
        <div class="frames">
            <div class="frame_one">
                <p class="frame_one_box_1">Lessons and insights <span>from 8 years</span></p>
                <p class="frame_one_box_2">Where to grow your business as a photographer: site or social media?</p>
                <button class="frame_one_box_3">Register</button>
            </div>
            <div class="frame_two">
                <img src="./assets/images/Illustration.png" class="illustration_image">
            </div>
        </div>
        <div class="elipse">
            <img src="./assets/images/Dot.png" alt="Dots image" class="Dot">
        </div>
    </div>
</body>
</html>
